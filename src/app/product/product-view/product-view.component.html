<div class="container">
	<div class="row">
		<div class="col-md-5">
			<img class="center-block product-img" src="{{product.imageL}}" alt="{{product.title}}">
		</div>
		<div class="col-md-4">
			<div class="card">
				<div class="card-block">
					<h4 class="card-title">{{product.title}}</h4>
					<p class="card-text">{{product.desc}}</p>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">ID: {{product.id}}</li>
					<li class="list-group-item">Category: {{product.categoryId}}</li>
				</ul>
				<div class="card-footer">
					<p class="card-text">Availability: In Stock</p>
				</div>
			</div>
			<div class="card" *ngIf="!product.isSpecial">
				<div class="card-block">
					<h4 class="card-title">Price: {{product.price | currency:'USD':true:'1.2-2'}}</h4>
				</div>
			</div>
			<div class="card card-inverse card-danger" *ngIf="product.isSpecial">
				<div class="card-block">
					<h4 class="card-title">Price: {{product.price | currency:'USD':true:'1.2-2'}}</h4>
				</div>
			</div>
		</div>
	</div>
</div>
