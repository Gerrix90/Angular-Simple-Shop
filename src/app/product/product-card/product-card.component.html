<div class="card-deck mt-3">
  <div class="card" *ngFor="let product of productRow">
    <h5 class="card-header text-xs-center">
      {{product.title}}
    </h5>
    <img style="width:100%" class="card-img-top center-block product-item"
         src="{{product.imageS}}" alt="{{product.title}}">
    <div class="card-block text-center" [ngClass]="setClasses(product)">
      <h5 class="card-text">
        Price: ${{product.price}}
      </h5>
    </div>

    <div class="card-block">
      <p class="card-text">{{product.desc}}</p>
    </div>

    <div class="card-footer text-xs-center">
      <a class="btn btn-primary" (click)="buy(product)">Buy Now</a>
      <a class="btn btn-secondary" [routerLink]="['/product', product.id]">More Info</a>
    </div>
  </div>
</div>
