<div *ngIf="cart.count">
	<form>
		<div class="table-responsive">
			<table class="table table-sm table-striped table-bordered table-cart">
				<tbody>
				<tr>
					<td class="font-weight-bold">Title</td>
					<td class="font-weight-bold">Price</td>
					<td class="font-weight-bold">Count</td>
					<td class="font-weight-bold">Amount</td>
				</tr>
				<tr *ngFor="let item of cart.items">
					<td>{{item.product.title}}</td>
					<td>{{item.product.price | currency:'USD':true:'1.2-2'}}</td>
					<td>
						<input type="number"
						       name="{{item.product.id}}"
						       [ngModel]="item.count"
						       (ngModelChange)="item.count = update($event, item)"
						       min="1">
					</td>
					<td>{{item.amount | currency:'USD':true:'1.2-2'}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
<div class="text-center" *ngIf="!cart.count">The cart is empty!</div>
