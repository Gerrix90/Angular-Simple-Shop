<div class="container">
	<div class="row">
		<form class="col-12" [formGroup]="form">>
			<div class="form-group row">
				<label for="firstName" class="col-2 col-form-label">First Name:</label>
				<div class="col-10">
					<input class="form-control" type="text" value="" id="firstName" formControlName="firstName">
					<p class="alert alert-danger"
					   role="alert"
					   [hidden]="form.controls.firstName.valid || form.controls.firstName.pristine">
						The First Name is required
					</p>
				</div>
			</div>

			<div class="form-group row">
				<label for="lastName" class="col-2 col-form-label">
					Last Name:</label>
				<div class="col-10">
					<input class="form-control" type="text" value="" id="lastName" formControlName="lastName">
					<p class="alert alert-danger"
					   role="alert"
					   [hidden]="form.controls.lastName.valid || form.controls.lastName.pristine">
						The Last Name is required
					</p>
				</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-2 col-form-label">Email: </label>
				<div class="col-10">
					<input class="form-control" type="text" value="" id="email" formControlName="email">
					<p class="alert alert-danger"
					   role="alert"
					   [hidden]="form.controls.email.valid || form.controls.email.pristine">
						The Email is required
					</p>
				</div>
			</div>

			<div class="form-group row">
				<label for="phone" class="col-2 col-form-label">Phone: </label>
				<div class="col-10">
					<input class="form-control" type="text" value="" id="phone" formControlName="phone">
					<p class="alert alert-danger"
					   role="alert"
					   [hidden]="form.controls.phone.valid || form.controls.phone.pristine">
						The Phone is required
					</p>
				</div>
			</div>

			<div class="form-group row">
				<label for="address" class="col-2 col-form-label">Address: </label>
				<div class="col-10">
					<input class="form-control" type="text" value="" id="address" formControlName="address">
					<p class="alert alert-danger"
					   role="alert"
					   [hidden]="form.controls.address.valid || form.controls.address.pristine">
						The Address is required
					</p>
				</div>
			</div>

		</form>
		<div class="col-9">
			<button class="btn btn-primary" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
			<button class="btn btn-secondary" [routerLink]="['/products']">Continue Shopping</button>
		</div>
	</div>
</div>
